<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Important Question</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@600&display=swap');
        
        body {
            text-align: center;
            font-family: 'Playfair Display', serif;
            background-color: #ffdde1;
            transition: background 1s;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        @keyframes flashing-background {
            0% { background-color: #ffb6c1; }
            50% { background-color: #ffdde1; }
            100% { background-color: #ffb6c1; }
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            animation: confetti-fall linear infinite;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        #image-placeholder img {
            width: 250px;
            height: auto;
            border-radius: 20px;
        }
        #question {
            font-size: 48px;
            margin-top: 20px;
            color: #d63384;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            background: #ffafcc;
            border: none;
            border-radius: 25px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }
        .button:hover {
            background: #ff85a2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image-placeholder">
            <img src="cat.png">
        </div>
        <p id="question">Shine Jung, will you be my Valentine?</p>
        <div class="button-container">
            <button id="yes-button" class="button" onclick="acceptLove()">Yes of course my king</button>
            <button id="no-button" class="button" onclick="rejectLove()">No, you're too late</button>
        </div>
    </div>
    
    <audio id="music" src="cat.mp3"></audio>

    <script>
        function acceptLove() {
            document.body.style.animation = "flashing-background 1s infinite alternate";
            document.getElementById("image-placeholder").innerHTML = '<img src="spinningcat.gif" width="300">';
            document.getElementById("music").play();
            document.getElementById("question").innerText = "very gude";
            document.getElementById("yes-button").remove();
            document.getElementById("no-button").remove();
            startHearts();
            startConfetti();
        }

        function rejectLove() {
            document.getElementById("question").innerText = "No, it's not";
            document.getElementById("yes-button").innerText = "Yeah, you're right";
            document.getElementById("no-button").innerText = "Yes, it is";
            document.getElementById("no-button").setAttribute("onclick", "shrinkChoice()");
            document.getElementById("yes-button").setAttribute("onclick", "acceptLove()");
        }

        function shrinkChoice() {
            var yesButton = document.getElementById('yes-button');
            yesButton.style.fontSize = parseFloat(window.getComputedStyle(yesButton).fontSize) * 2 + 'px';
            yesButton.style.position = 'relative';
            yesButton.style.zIndex = '10';
        }

        function startHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }

        function startConfetti() {
            setInterval(() => {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.width = Math.random() * 10 + 5 + "px";
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }, 100);
        }
    </script>
</body>
</html>
